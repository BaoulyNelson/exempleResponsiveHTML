<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar & Sidebar Template</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
  
    
    /* Sidebar */
    .sidebar {
      position: relative;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      color: #fff;
      transition: all 0.3s;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px;
      border-bottom: 1px solid #4f5962;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }
    .sidebar ul li:hover {
      background-color: #495057;
    }

    /* Content */
    .content {
      margin-left:0px; /* ajustez cette valeur en fonction de la largeur du panneau latéral */
      padding: 20px;
      transition: margin-left 0.3s;
    }
  
    /* Navbar */
    .navbar-nav {
      margin-left: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <button class="navbar-toggler mr-auto" type="button" onclick="toggleSidebar()">
      <span id="toggler-icon" class="navbar-toggler-icon"></span>
  </button>

</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <ul>
        <li><a href="#content"><i class="fas fa-home"></i> Accueil</a></li>
        <li><a href="#"><i class="fas fa-user"></i> Profil</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Paramètres</a></li>


        <!-- Ajoutez d'autres éléments de la barre latérale ici -->
      </ul>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <!-- Contenu principal -->
      <h1>Bienvenue sur mon site!</h1>
      <p>C'est un exemple de site avec une barre de navigation et un panneau latéral.</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS for toggling sidebar -->
<script>
  function toggleSidebar() {
    var sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "0px") {
      sidebar.style.left = "-250px";
    } else {
      sidebar.style.left = "0"; Element
    }
  }
</script>

</body>
</html>
