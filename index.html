<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<style>
    *{
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
    }
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }
      
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 1.5em;
      }
      
      .nav-links {
        display: flex;
        list-style: none;
      }
      
      .nav-links li {
        margin-right: 20px;
      }
       
      .nav-links li a {
        color: #fff;
      }
      .menu-icon {
        display: none;
      }
      
      @media screen and (max-width: 800px) {
        .nav-links {
          display: none;
        }
      
        .menu-icon {
          display: block;
        }
      
        .menu-open .nav-links {
          display: flex;
          flex-direction: column;
          align-items: center;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: #333;
          width: 100%;
          padding: 10px 0;
        }
      
        .menu-open .nav-links li {
          margin-right: 0;
        }
      }
      
</style>
<title>Responsive Navigation</title>
</head>
<body>

<nav class="navbar">
  <div class="container">
    <div class="menu-icon">
        <button onclick="toggleMenu()">&#9776;</button>
      </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    
  </div>
</nav>

<div class="content">
  <!-- Your page content here -->
</div>

<script src="script.js"></script>
<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('menu-open');
      }
</script>
</body>
</html>
